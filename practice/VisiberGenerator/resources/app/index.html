<!doctype html>
<html lang="en"
      ng-app="visiber"
      ng-controller="appController">
<head>
    <title>Visiber Report Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css"/>

    <link rel="stylesheet" href="assets/astiloader/astiloader.css">
    <link rel="stylesheet" href="assets/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="assets/astinotifier/astinotifier.css">

    <!-- <link rel="stylesheet" href="css/vendor.css"/> -->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="whole">
            <div class="title">Visiber Report Generator <span class="badge badge-light">Beta</span></div>
            <div class="panel" style="color: black">
                <form name="userForm" ng-submit="generateReport()" novalidate>
                    Name: <br>
                    <input type="text" ng-model="user.name" required><br>
                    Date: <br>
                    <input type="text" ng-model="user.date" placeholder="DDMMYYYY" required><br>
                    <br>
                    <button type="submit" class="btn btn-primary" ng-disabled="!userForm.$valid">Generate</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/ui-bootstrap-tpls.js"></script>

<script src="assets/astiloader/astiloader.js"></script>
<script src="assets/astimodaler/astimodaler.js"></script>
<script src="assets/astinotifier/astinotifier.js"></script>

<!-- <script src="js/vendor.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
